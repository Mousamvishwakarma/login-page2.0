<body>
    <div class="container">
        <div class="left">
            <h2>Let's Make it Hoppen Together!</h2>
        </div>
        <div class="right">
            <h2>Creata An Account</h2>
            <form id="Signup-form">
                <div class="input-group">
                    <input type="text" id="firstname" placeholder="firstname" required>
                    <input type="text" id="lastname" placeholder="lastname" required>
                </div>

                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="address" placeholder="Address" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Create password" required>
                    <input type="password" id="confirm-password" placeholder="Confirm password" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="terms" required>
                    Creating your Account and you accepting 
                    <a href="#">term & condition</a>
                </div>
                <button type="submit">Sign Up</button>
          

                <p>
                    "Alredy Have An Account?"
                    <a href="#">sing in here!</a>
       
                </p>
            </form>
        </div>
    </div>
